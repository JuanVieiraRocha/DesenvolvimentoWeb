<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>horario</title>
    </head>
    <body>
        <h1 id="mágica">A magica do JavaScript</h1>
        <button id="transformer">clica ai vai</button>
    </body> 
</html>

<script>
    const bitao = document.getElementById("transformer")
    bitao.addEventListener("click", () =>{
        document.getElementById("mágica").textContent = "A mágica continua!"
    })
</script>
