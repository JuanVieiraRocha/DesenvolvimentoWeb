<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Invers√£o de Campos de Input</title>
</head>
<body>

    <h1>Inverter Ordem dos Nomes</h1>

    <div>
        <label for="campo1">Campo 1:</label>
        <input type="text" id="campo1" value="Item 1"><br>

        <label for="campo2">Campo 2:</label>
        <input type="text" id="campo2" value="Item 2"><br>

        <label for="campo3">Campo 3:</label>
        <input type="text" id="campo3" value="Item 3"><br>

        <label for="campo4">Campo 4:</label>
        <input type="text" id="campo4" value="Item 4"><br>

        <label for="campo5">Campo 5:</label>
        <input type="text" id="campo5" value="Item 5"><br>

        <button id="btnInverter">Inverter</button>
    </div>

    <script>
        function inverterCampos() {
            const idsCampos = ['campo1', 'campo2', 'campo3', 'campo4', 'campo5'];
            
            let nomes = [];
            idsCampos.forEach(id => {
                const inputElement = document.getElementById(id);
                nomes.push(inputElement.value); 
            });

            nomes.reverse();

            for (let i = 0; i < idsCampos.length; i++) {
                const id = idsCampos[i];
                const inputElement = document.getElementById(id);
                
                inputElement.value = nomes[i];
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const botaoInverter = document.getElementById('btnInverter');
            
            if (botaoInverter) {
                botaoInverter.addEventListener('click', inverterCampos);
            }
        });
    </script>

</body>
</html>
