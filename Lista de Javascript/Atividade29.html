<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cálculos com Três Números</title>
</head>
<body>

    <h1>Cálculos Numéricos</h1>

    <form id="formularioCalculo">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" required><br><br>

        <label for="num2">Número 2:</label>
        <input type="number" id="num2" required><br><br>

        <label for="num3">Número 3:</label>
        <input type="number" id="num3" required><br><br>

        <button type="submit">Calcular e Exibir</button>
    </form>

    <hr>

    <h2>Resultados</h2>

    <div id="areaResultados">
    </div>

    <script>
        function calcularNumeros(event) {
            event.preventDefault();

            const n1 = parseFloat(document.getElementById('num1').value);
            const n2 = parseFloat(document.getElementById('num2').value);
            const n3 = parseFloat(document.getElementById('num3').value);
            
            if (isNaN(n1) || isNaN(n2) || isNaN(n3)) {
                alert("Por favor, insira três números válidos.");
                return;
            }

            const numeros = [n1, n2, n3];

            const soma = n1 + n2 + n3;
            const media = soma / 3;
            const produto = n1 * n2 * n3;
            
            const maior = Math.max(...numeros);
            const menor = Math.min(...numeros);

            let htmlTabela = `
                <table border="1" cellpadding="10" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Cálculo</th>
                            <th>Resultado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Soma</td>
                            <td>${soma.toFixed(2)}</td>
                        </tr>
                        <tr>
                            <td>Média</td>
                            <td>${media.toFixed(2)}</td>
                        </tr>
                        <tr>
                            <td>Produto</td>
                            <td>${produto.toFixed(2)}</td>
                        </tr>
                        <tr>
                            <td>Maior Número</td>
                            <td>${maior.toFixed(2)}</td>
                        </tr>
                        <tr>
                            <td>Menor Número</td>
                            <td>${menor.toFixed(2)}</td>
                        </tr>
                    </tbody>
                </table>
            `;

            document.getElementById('areaResultados').innerHTML = htmlTabela;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const formulario = document.getElementById('formularioCalculo');
            
            if (formulario) {
                formulario.addEventListener('submit', calcularNumeros);
            }
        });
    </script>

</body>
</html>
