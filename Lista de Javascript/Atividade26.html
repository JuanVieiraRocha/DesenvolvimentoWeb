<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Galeria de Imagens</title>
    </head>
    <body>
        <button id="vermelho">Vermelho</button>
        <button id="verde">Verde</button>
        <button id="azul">Azul</button>
        <button id="branco">Branco</button>
    </body>
</html>

    <script>
        const vermelho = document.getElementById('vermelho')
        const verde = document.getElementById('verde')
        const azul = document.getElementById('azul')
        const branco = document.getElementById('branco')

        vermelho.addEventListener('click', () =>{
            document.body.style.backgroundColor = 'red'
        })
        verde.addEventListener('click', () =>{
            document.body.style.backgroundColor = 'green'
        })
        azul.addEventListener('click', () =>{
            document.body.style.backgroundColor = 'blue'
        })
        branco.addEventListener('click', () =>{
            document.body.style.backgroundColor = 'white'
        })
    </script>
